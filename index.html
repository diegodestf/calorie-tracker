<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <title>Calorie Tracker</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Calorie Tracker</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal/Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus" aria-hidden="true"></i> Add Meal</button>
                        <!--<button class="update-btn btn orange"><i class="fa fa-pencil-square" aria-hidden="true"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove " aria-hidden="true"></i> Delete Meal</button>-->
                        <button class="back-btn btn grey fa-pull-right"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back Meal</button>
                    </div>
                </form>
            </div>
        </div>
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
        
        <ul id="item-list" class="collection">
            <li class="collection-item" id="item-0">
                <strong>Steak Dinner: <em>1200 Calories</em></strong>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Steak Dinner: <em>1200 Calories</em></strong>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Steak Dinner: <em>1200 Calories</em></strong>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
